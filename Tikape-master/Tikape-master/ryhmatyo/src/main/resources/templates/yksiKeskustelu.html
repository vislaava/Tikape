<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>
    <body>

        <h2 th:text="${teksti}">testi</h2>

        <ul>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.id}">1</span> <span th:text="${viesti.kirjoittaja}">Essi esimerkki</span>
            </li>
        </ul>

        <form method="POST" action="/opiskelijat">
            Nimi:<br/>
            <input type="text" name="nimi"/><br/>
            <input type="text" name="viesti"/><br/>
            <input type="submit" value="Lisää opiskelija"/>
        </form>
    </body>
</html>
