<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h2 th:text="${teksti}">testi</h2>
        <br/>
        <table style="width:100%">
            <tr>
                <td>Id</td>
                <td>Kirjoittaja</td>
                <td>Viesti</td>
            </tr>
            <tr th:each="viesti: ${viestit}">
                <td><span th:text="${viesti.id}">Essi esimerkki</span></td>
                <td><span th:text="${viesti.kirjoittaja}">Essi esimerkki</span> </td>
                <td><span th:text="${viesti.teksti}">Essi esimerkki</span> </td>
            </tr>
        </table>
        <br/>
        <form method="POST" action="/uusiViesti">
            Nimi:<br/>
            <input type="hidden" name="keskustelualue" th:value="${keskustelualue}"/>
            <input type="text" name="nimi"/><br/>
            Teksti:<br/>
            <input type="text" name="viesti"/><br/>
            <input type="submit" value="Lähetä viesti"/>
        </form>

    </body>
</html>
